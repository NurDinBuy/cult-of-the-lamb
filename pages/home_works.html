    <div class="move_block">
        <div class="container">
            <video src="../video/Cult-of-the-Lamb-l-Pilgrim-Pack-DLC-Teaser-Trailer.mp4" muted autoplay playsinline loop class="video"></video>
            <div class="inner_move_block">

                <div class="parent_block">
                    <img src="../video/Lamb-knucklebones-idle.gif" class="moving_circle">
                    <img src="../images/flower-white-01.webp" class="food">
                </div>
            </div>
        </div>

    <div class="stopwatch">
        <div class="container">
            <img src="../images/slep_all.webp" class="video-cult">
            <div class="cultists-container">
                <div class="stopwatch_relative">
                    <div id="timer">00:00</div>
                    <div id="score">Поймано культистов: 0</div>
                    <div id="controls">
                        <button id="start">Старт</button>
                        <button id="stop" disabled>Стоп</button>
                        <button id="reset">Сброс</button>
                    </div>
                </div>
                <div id="game-container">
                    <div id="cultists"></div>
                </div>
            </div>
        </div>

    <div class="character_block">

            <video src="../video/CULT-feat-Howard-Jones-Scott-LePage-Mike-Malyan-Official-Mus.mp4 " muted autoplay playsinline loop class="video"></video>
            <div class="character">
                <div class="characters-list">

                    <div class="character-type" id="character-type-main">
                        <div class="header-character">
                            <img src="../images/Header_BG_Black.png">
                            <div class="header-info">
                                <h2>Main</h2>
                            </div>
                        </div>
                        <div id="main-characters"></div>
                    </div>

                    <div class="character-type" id="character-type-guardians">
                        <div class="header-character">
                            <img src="../images/Header_BG_Black.png">
                            <div class="header-info">

                        </div>

                    </div>

                    <div class="character-type" id="character-type-knucklebone-players">
                        <div class="header-character">

                            <div class="header-info">

                        </div>

                    </div>

                    <div class="character-type" id="character-type-the-bishops">
                        <div class="header-character">
                            <img src="../images/Header_BG_Black.png">
                            <div class="header-info">
                                <h2>The Bishops of the Old Faith</h2>
                            </div>
                        </div>
                        <div id="the_bishops"></div>
                    </div>
                </div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Оставьте заявку на присоединение к нашему культу</div>
                <input
                        required
                        placeholder="Введите ваше имя"
                        name="name"
                        type="text"
                        class="modal_input"
                >
                <input
                        required
                        placeholder="Введите ваш номер телефона"
                        name="phone"
                        type="text"
                        class="modal_input"
                >
                <button class="btn btn_dark btn_min">Оставить заявку</button>
            </form>
        </div>
    </div>
